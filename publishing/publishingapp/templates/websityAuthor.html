<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Издательство</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleAuthor.css' %}">
	</head>
	<body>
		
		<h1>Добавление автора в базу данных</h1>

		<div class="table">
			<form id="aut-form" action="" method="post" >
				{% csrf_token %}
				<table>

					<tr>
						<td>Фамилия</td>
						<td><input type="text" class="search" name="surname" maxlength="50" required></td>
					</tr>
					<tr>
						<td>Имя</td>
						<td><input type="text" class="search" name="name" maxlength="50" required></td>
					</tr>
					<tr>
						<td>Отчество</td>
						<td><input type="text" class="search" name="patronymic" maxlength="50" required></td>
					</tr>
					<tr>
						<td>Телефон</td>
						<td><input type="tel" class="search" name="telephone" placeholder="Тел: 89123456789" pattern="[0-9]{11}" minlength="11" maxlength="11" required></td>
					</tr>
					<tr>
						<td>Адрес</td>
						<td><input type="text" class="search" name="address" placeholder="г. Орел ул. Ленина 5 кв. 2" maxlength="100" required></td>
					</tr>
					<tr>
						<td>Серия и номер паспорта</td>
						<td><input type="text" class="search" name="passport" placeholder="1234567890" minlength="10" maxlength="10" pattern="[0-9]{10}" required></td>
					</tr>
					<tr>
						<td>Почта</td>
						<td><input type="email" class="search" name="mail" placeholder="daser@gmail.com" maxlength="50" required></td>
					</tr>

				</table>
				<a href="websityFormalizeContract.html"><input type="submit" class="buttonSearch" value="Добавить"></a>
				<a href="websityFormalizeContract.html" style=" text-decoration:none">
					<div class="buttonSearchDiv" style="display: inline-block;vertical-align:top;text-align: center;">Назад</div>
				</a>
			</form>

		</div>
	</body>
</html>
